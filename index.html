<!-- index.html 添加质量控制选项 -->
<div class="controls">
    <div class="quality-settings">
        <label>
            Resolution:
            <select id="resolution">
                <option value="4k">4K (3840x2160)</option>
                <option value="2k">2K (2560x1440)</option>
                <option value="1080p" selected>1080p (1920x1080)</option>
                <option value="720p">720p (1280x720)</option>
            </select>
        </label>
        <label>
            Frame Rate:
            <select id="frameRate">
                <option value="60">60 FPS</option>
                <option value="30" selected>30 FPS</option>
            </select>
        </label>
        <label>
            Bitrate:
            <select id="bitrate">
                <option value="12000000">12 Mbps</option>
                <option value="8000000" selected>8 Mbps</option>
                <option value="4000000">4 Mbps</option>
            </select>
        </label>
    </div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop Recording</button>
</div>

<!-- 添加预览视频元素 -->
<video id="preview" width="640" height="480" autoplay></video>

<style>
    .quality-settings {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .quality-settings label {
        display: block;
        margin: 10px 0;
    }
    
    select {
        margin-left: 10px;
        padding: 5px;
    }
</style>

<script src="renderer.js"></script>
